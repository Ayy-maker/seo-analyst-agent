# SEO Analyst Agent - Nginx Configuration
# Domain: seo.theprofitplatform.com.au

server {
    listen 80;
    server_name seo.theprofitplatform.com.au;

    # Redirect to HTTPS (will be configured by certbot)
    # This section will be updated by certbot

    # Proxy settings
    location / {
        proxy_pass http://127.0.0.1:5002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for large file uploads
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        client_max_body_size 16M;
    }

    # Static files (if any)
    location /static/ {
        alias /home/avi/projects/seoanalyst/seo-analyst-agent/web/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Logs
    access_log /var/log/nginx/seo-analyst-access.log;
    error_log /var/log/nginx/seo-analyst-error.log;
}
